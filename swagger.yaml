openapi: 3.0.0
info:
  title: GenZStyle API Documentation
  version: 1.0.0
  description: Tài liệu API cho hệ thống GenZStyle (Auth & Cart) sử dụng Express.

servers:
  - url: http://localhost:5000
    description: Local Development Server

paths:
  # ------------------------------------------------------------------
  # AUTHENTICATION (Prefix: /api/v1/auth)
  # ------------------------------------------------------------------
  /api/v1/auth/login:
    post:
      summary: Đăng nhập người dùng
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        200:
          description: Đăng nhập thành công, trả về token
        401:
          description: Sai thông tin đăng nhập

  /api/v1/auth/register:
    post:
      summary: Đăng ký người dùng mới (có upload ảnh)
      tags: [Auth]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [email, password, username]
              properties:
                email:
                  type: string
                password:
                  type: string
                username:
                  type: string
                file:
                  type: string
                  format: binary
                  description: File ảnh đại diện (avatar)
      responses:
        201:
          description: Đăng ký tài khoản thành công
        400:
          description: Dữ liệu không hợp lệ hoặc email đã tồn tại

  /api/v1/auth/refreshToken:
    post:
      summary: Làm mới access token
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Cấp token mới thành công

  /api/v1/auth/logout:
    post:
      summary: Đăng xuất người dùng
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Đăng xuất và hủy token thành công

  /api/v1/auth/me:
    get:
      summary: Lấy thông tin người dùng hiện tại
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Trả về thông tin chi tiết profile

  # ------------------------------------------------------------------
  # CART MANAGEMENT (Prefix: /api/v1/carts)
  # ------------------------------------------------------------------
  /api/v1/carts:
    get:
      summary: Lấy giỏ hàng hiện tại
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Trả về chi tiết giỏ hàng và các items
    delete:
      summary: Xóa sạch toàn bộ giỏ hàng
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Đã dọn trống giỏ hàng

  /api/v1/carts/items:
    post:
      summary: Thêm hoặc cập nhật số lượng sản phẩm
      tags: [Cart]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [variant_id, quantity]
              properties:
                variant_id:
                  type: string
                quantity:
                  type: integer
                  minimum: 1
      responses:
        201:
          description: Đã thêm vào giỏ hàng
    delete:
      summary: Xóa một sản phẩm cụ thể khỏi giỏ hàng
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: cartItemId
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Đã xóa item khỏi giỏ hàng

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT